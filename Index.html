<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Login Form </title>
    <link rel="stylesheet" href="stylelogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@1,700&family=Updock&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="center" style="text-align:center;">
        <h1>Login</h1>
        <form method="post">
          <div class="txt_field">
            <input type="text" required>
            <span></span>
            <label>Username</label>
          </div>

          <div class="txt_field">
            <input type="password" required>
            <span></span>
            <label>Password</label>
          </div>
          <div class="pass" style=" color: #F55353; " > Forgot Password?</div>
          <input style=" background-color: #42C2FF; color: #fff ;    width: 125px;
    height: 40px;
    border-radius: 30px;font-size: 20px;" type="submit"  value="Login">
          <br>
          <br>
          <div class="signup_link" style="text-align: center;font-size: 20px;font-family: 'Open Sans', sans-serif;">
            Not signup? <a href="#">Signup</a>
          </div>
        </form>
      
    </div>
    
  </body>
  </html>
